site_name: KSA Modding Wiki (Unofficial)
site_description: Unofficial, community-driven modding documentation for Kitten Space Agency.
site_url: https://ksamodding.github.io/KSAModding
repo_url: https://github.com/KSAModding/KSAModding
repo_name: ksa-modding-wiki

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installing Tools: getting-started/install-tools.md
      - Your First Mod: getting-started/first-mod.md
  - Fundamentals:
      - Directories and Files: fundamentals/directories-and-files.md
      - Data Formats Overview: fundamentals/data-formats-overview.md
      - Coordinates and Units: fundamentals/coordinates-and-units.md
  - Mod Types:
      - Parts: mod-types/parts.md
      - Planets: mod-types/planet.md
      - System: mod-types/system.md
      - Code: mod-types/code.md
  - Pipelines & Tools:
      - Modeling Pipeline: pipelines-tools/modeling-pipeline.md
      - Texture Pipeline: pipelines-tools/texture-pipeline.md
      - Tools Index: pipelines-tools/tools-index.md
  - Reference:
      - Config Keys Overview: reference/config-keys-overview.md
      - Physics and Performance: reference/physics-and-performance.md
  - Advanced & Internals:
      - Reverse Engineering Notes: advanced-internals/reverse-engineering.md
      - Save File Structure: advanced-internals/save-file-structure.md
      - Experimental Features: advanced-internals/experimental-features.md
      - Code Docs:
        - Brutal:
          - Numerics:
            - bool2: advanced-internals/code-docs/Brutal/Numerics/bool2.md
  - Tutorials: tutorials/index.md
  - Troubleshooting:
      - Common Errors: troubleshooting/common-errors.md
      - Logs and Debugging: troubleshooting/logs-and-debugging.md
  - Meta:
      - Documentation Style Guide: meta/style-guide.md
      - Adding To Code Docs: meta/code-doc-guide.md
      - Versioning Policy: meta/versioning-policy.md

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
