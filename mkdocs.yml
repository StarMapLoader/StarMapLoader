site_name: KSA Modding Wiki (Unofficial)
site_description: Unofficial, community-driven modding documentation for Kitten Space Agency.
site_url: https://ksamodding.github.io/KSAModding
repo_url: https://github.com/KSAModding/KSAModding
repo_name: ksa-modding-wiki

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installing Tools: getting-started/install-tools.md
      - Installing Mods (StarMap): getting-started/installing-mods.md
      - Modding Etiquette: getting-started/modding-etiquette.md
  - Fundamentals:
      - Directories and Files: fundamentals/directories-and-files.md
      - Data Formats Overview: fundamentals/data-formats-overview.md
      - Coordinates and Units: fundamentals/coordinates-and-units.md
  - Modding Guides:
      - Parts: modding-guides/parts.md
      - Planets: modding-guides/planet.md
      - System: modding-guides/system.md
      - Star Binaries: modding-guides/star-binaries.md
      - Code:
        - First Steps: modding-guides/code/first-steps.md
  - Pipelines & Tools:
      - Modeling Pipeline: pipelines-tools/modeling-pipeline.md
      - Texture Pipeline: pipelines-tools/texture-pipeline.md
      - Tools Index: pipelines-tools/tools-index.md
  - Advanced & Internals:
      - Reverse Engineering Notes: advanced-internals/reverse-engineering.md
      - Code Docs:
        - Brutal:
          - Numerics:
            - bool2: 
              - Overview: advanced-internals/code-docs/Brutal/Numerics/bool2/bool2.md
              - CopyTo: advanced-internals/code-docs/Brutal/Numerics/bool2/CopyTo.md
        - KSA:
          - FlightComputer:
            - Overview: advanced-internals/code-docs/KSA/FlightComputer/FlightComputer.md
          - Vehicle:
            - Overview: advanced-internals/code-docs/KSA/Vehicle/Vehicle.md
        - KSA.dll:
          - What is this?: ksa.dll/ksa_dll.md
          - KSA Section:
            - Variable:
              - Significant Variables: ksa.dll/classes/significant_classes.md
              - Class Types: ksa.dll/classes/class_types.md
              - Implementing Classes: ksa.dll/classes/implementing_classes.md
              - Units: ksa.dll/variables/units.md
              - Vessels: ksa.dll/variables/vessel.md
  - Troubleshooting:
      - Logs and Debugging: troubleshooting/logs-and-debugging.md
  - Meta:
      - Documentation Style Guide: meta/style-guide.md
      - Versioning Policy: meta/versioning-policy.md
      - Adding To Code Docs: meta/code-doc-guide.md

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
